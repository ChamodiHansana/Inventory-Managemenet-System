<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="assets/images/logo.svg" alt="logo">
              </div>
              <h4>Hello! let's get started</h4>
              <h6 class="font-weight-light">Sign in to continue.</h6>
              <div *ngIf="showToastMsg" class="alert alert-danger" role="alert">
                    Incorrect username or password.
              </div>
              <form class="pt-3" #form='ngForm' autocomplete="off" (submit)="onSubmit(form)">
                <div class="form-group">
                  <input type="email" #UserName="ngModel" name="UserName" [(ngModel)]="formModel.UserName" required class="form-control form-control-lg" placeholder="Username">
                </div>
                <div class="form-group">
                  <input type="password" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password" required class="form-control form-control-lg"  placeholder="Password">
                </div>
                <div class="mt-3">
                  <button [disabled]="form.invalid" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">SIGN IN</button>
                </div>

                <div class="text-center mt-4 font-weight-light">
                  Don't have an account? <a  routerLink="/register-user" class="text-primary">Create</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
