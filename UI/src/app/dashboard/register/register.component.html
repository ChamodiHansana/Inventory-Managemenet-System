<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="assets/images/logo.svg" alt="logo">
              </div>
              <h4>New here?</h4>
              <h6 class="font-weight-light">Signing up is easy. It only takes a few steps</h6>
  
  
  <form [formGroup]="formModel" autocomplete="off" (submit)="onSubmit()">
      <div class="form-group required">
        <label>Username</label>
        <input class="form-control form-control-lg" formControlName="UserName">
        <label class="text-danger" *ngIf="formModel.get('UserName')?.touched && formModel.get('UserName')?.errors?.['required']">This
          field is mandatory.</label>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input class="form-control form-control-lg" formControlName="Email">
        <label class="text-danger" *ngIf="formModel.get('Email')?.touched && formModel.get('Email')?.errors?.['email']">Invalid
          email address.</label>
      </div>
      <div class="form-group">
        <label>Full Name</label>
        <input class="form-control form-control-lg" formControlName="FullName">
      </div>
      <div formGroupName="Passwords">
        <div class="form-group required">
          <label>Password</label>
          <input type="password" class="form-control form-control-lg" formControlName="Password">
          <label class="text-danger" *ngIf="formModel.get('Passwords.Password')?.touched && formModel.get('Passwords.Password')?.errors?.['required']">This
            field is mandatory.</label>
          <label class="text-danger" *ngIf="formModel.get('Passwords.Password')?.touched && formModel.get('Passwords.Password')?.errors?.['minlength']">Minimum
            4 characters required.</label>
        </div>
        <div class="form-group required">
          <label>Confirm Password</label>
          <input type="password" class="form-control form-control-lg" formControlName="ConfirmPassword">
          <label class="text-danger" *ngIf="formModel.get('Passwords.ConfirmPassword')?.touched && formModel.get('Passwords.ConfirmPassword')?.errors?.['required']">This
            field is mandatory.</label>
          <label class="text-danger" *ngIf="formModel.get('Passwords.ConfirmPassword')?.touched && formModel.get('Passwords.ConfirmPassword')?.errors?.['passwordMismatch']">Confirm
            Password does not match.</label>
        </div>
      </div>
     
        <div class="mt-3">
          <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" [disabled]="!formModel.valid">Sign Up</button>
        </div>
        <div class="text-center mt-4 font-weight-light">
          Already have an account? <a routerLink="/login-user" class="text-primary">Login</a>
        </div>
    </form>
  
  </div>
  </div>
  </div>
  </div>
  <!-- content-wrapper ends -->
  </div>
  <!-- page-body-wrapper ends -->
  </div>
