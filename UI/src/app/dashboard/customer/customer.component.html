<div class="float-right">
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" (click)="clickAdd()" data-toggle="modal" data-target="#exampleModal">
   Create Customer
 </button>
  </div>
 
 <div class="d-flex align-items-center justify-content-center mt-5">
   <div class="col-lg-12 grid-margin stretch-card">
     <div class="card">
       <div class="card-body">
         <h4 class="card-title">Customer List</h4>
         <div class="table-responsive pt-3">
           <table class="table table-bordered">
             <thead>
               <tr>
                 <th>
                   #
                 </th>
                 <th>
                   Customer Name
                 </th>
                 <th>
                  Address
                 </th>
                 <th>
                   Phone
                 </th>
                 <th>
                   Action
                 </th>
               </tr>
             </thead>
             <tbody>
               <tr *ngFor="let dataItem of CustomerList">
                 <td>
                   {{dataItem.customerId}}
                 </td>
                 <td>
                   {{dataItem.customerName}}
                 </td>
                 <td>
                   {{dataItem.address}}
                 </td>
                 <td>{{dataItem.phone}}</td>
                 <td>
                   <button type="button" class="btn btn-info mr-1" data-toggle="modal" data-target="#exampleModal" (click)="clickEdit(dataItem)">Edit</button>
                   <button type="button" class="btn btn-danger" (click)="deleteCustomer(dataItem)">Delete</button>
                 </td>
               </tr>
             </tbody>
           </table>
         </div>
       </div>
     </div>
   </div>
 
 
 </div>
 
 <!-- Modal -->
 <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
   <div class="modal-dialog" role="document">
     <div class="modal-content">
       <div class="modal-header">
         <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
         <button type="button" class="close" data-dismiss="modal" aria-label="Close">
           <span aria-hidden="true">&times;</span>
         </button>
       </div>
       <div class="modal-body">
           <div class="col-md-12 grid-margin stretch-card">
             <div class="card">
               <div class="card-body">
                   <div class="form-group row">
                     <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Customer Name</label>
                     <div class="col-sm-12">
                       <input type="text" [(ngModel)]="CustomerName" class="form-control" id="exampleInputUsername2" >
                     </div>
                   </div>
                   <div class="form-group row">
                    <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Address</label>
                    <div class="col-sm-12">
                      <input type="text" [(ngModel)]="Address" class="form-control" id="exampleInputUsername2" >
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Phone</label>
                    <div class="col-sm-12">
                      <input type="text" [(ngModel)]="Phone" class="form-control" id="exampleInputUsername2" >
                    </div>
                  </div>
               </div>
             </div>
           </div>
       </div>
       <div class="modal-footer">
         <button class="btn btn-primary mr-2" *ngIf="showAddBtn" (click)="addCustomer()">Add</button>
         <button class="btn btn-primary mr-2" *ngIf="showUpdateBtn" (click)="updateCustomer()" >Update</button>
         <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
       </div>
     </div>
   </div>
 </div>
