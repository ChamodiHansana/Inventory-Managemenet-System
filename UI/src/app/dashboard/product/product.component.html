<div class="float-right">
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" (click)="clickAdd()" data-toggle="modal" data-target="#exampleModal">
   Create Product
 </button>
  </div>
 
   
 
 <div class="d-flex align-items-center justify-content-center mt-5">
   <div class="col-lg-12 grid-margin stretch-card">
     <div class="card">
       <div class="card-body">
         <h4 class="card-title">Product List</h4>
         <div class="table-responsive pt-3">
           <table class="table table-bordered">
             <thead>
               <tr>
                 <th>
                   #
                 </th>
                 <th>
                   Product Name
                 </th>
                 <th>
                   Description
                </th>
                <th>
                  Categary
               </th>
                 <th>
                  Cost Price
                 </th>
                 <th>
                  Sale Price
                 </th>
                 <th>
                   Status
                 </th>
                 <th>
                   Action
                 </th>
               </tr>
             </thead>
             <tbody>
               <tr *ngFor="let dataItem of ProductList">
                 <td>
                   {{dataItem.productId}}
                 </td>
                 <td>
                   {{dataItem.productName}}
                 </td>
                 <td>
                   {{dataItem.productDesc}}
                 </td>
                 <td>
                  {{dataItem.productCategory}}
                </td>
                 <td>
                  {{dataItem.costPrice}}
                 </td>
                 <td>
                  {{dataItem.salePrice}}
                 </td>
                 <td>
                  {{dataItem.status}}
                 </td>
                 <td>
                   <button type="button" class="btn btn-info mr-1" data-toggle="modal" data-target="#exampleModal" (click)="clickEdit(dataItem)">Edit</button>
                   <button type="button" class="btn btn-danger" (click)="deleteProduct(dataItem)">Delete</button>
                 </td>
               </tr>
             </tbody>
           </table>
         </div>
       </div>
     </div>
   </div>
 
 
 </div>
 
 <!-- Modal -->
 <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
   <div class="modal-dialog" role="document">
     <div class="modal-content">
       <div class="modal-header">
         <h5 class="modal-title" id="exampleModalLabel">Create Product</h5>
         <button type="button" class="close" data-dismiss="modal" aria-label="Close">
           <span aria-hidden="true">&times;</span>
         </button>
       </div>
       <div class="modal-body">
           <div class="col-md-12 grid-margin stretch-card">
             <div class="card">
               <div class="card-body">
                   <div class="form-group row">
                     <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Product Name</label>
                     <div class="col-sm-12">
                       <input type="text" [(ngModel)]="ProductName" class="form-control" id="exampleInputUsername2" >
                     </div>
                   </div>
                   <div class="form-group row">
                    <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Description</label>
                    <div class="col-sm-12">
                      <textarea [(ngModel)]="Description" class="form-control" id="exampleInputUsername2" ></textarea>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Cost Price</label>
                    <div class="col-sm-12">
                      <input type="text" [(ngModel)]="CostPrice" class="form-control" id="exampleInputUsername2" >
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Sale Price</label>
                    <div class="col-sm-12">
                      <input type="text" [(ngModel)]="SalePrice" class="form-control" id="exampleInputUsername2" >
                    </div>
                  </div>
                   <div class="form-group row">
                     <label for="exampleInputEmail2" class="col-sm-3 col-form-label">Categary</label>
                     <div class="col-sm-12">
                       <select  class="form-control" [(ngModel)]="Category" aria-label="Default select example">
                         <option *ngFor="let dataItem of CategoryList" [value]="dataItem.categoryName">{{dataItem.categoryName}}</option>
                       </select>
                     </div>
                   </div>
         
                   <div class="form-group row">
                     <label for="exampleInputEmail2" class="col-sm-3 col-form-label">Status</label>
                     <div class="col-sm-12">
                       <div class="form-check">
                         <label class="form-check-label">
                           <input type="checkbox"  [(ngModel)]="Status" class="form-control" >
                           Active
                         </label>
                       </div>
                     </div>
                 </div>  
               </div>
             </div>
           </div>
       </div>
       <div class="modal-footer">
         <button class="btn btn-primary mr-2" *ngIf="showAddBtn" (click)="addProduct()">Add</button>
         <button class="btn btn-primary mr-2" *ngIf="showUpdateBtn" (click)="updateProduct()" >Update</button>
         <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
       </div>
     </div>
   </div>
 </div>
