<div class="d-flex align-items-center justify-content-center">
   
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Category List</h4>
        <div class="table-responsive pt-3">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>
                  #
                </th>
                <th>
                  Category Name
                </th>
                <th>
                 Parent
                </th>
                <th>
                  Status
                </th>
                <th>
                  Action
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let dataItem of CategoryList">
                <td>
                  {{dataItem.CategoryId}}
                </td>
                <td>
                  {{dataItem.CategoryName}}
                </td>
                <td>
                  {{dataItem.Parent}}
                </td>
                <td>{{dataItem.Status}}</td>
                <td>
                  <button type="button" class="btn btn-info mr-1" (click)="clickEdit(dataItem)">Edit</button>
                  <button type="button" class="btn btn-danger" (click)="deleteCategory(dataItem)">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>


</div>
